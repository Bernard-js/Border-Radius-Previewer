<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Border-Radius Previewer</h1>
    <div id="container">
        <div id="input-tl">
             <input type="text" placeholder="TopLeft" class="change-border" id="border-top-left">
        </div>
        <div id="input-tr">
             <input type="text" placeholder="TopRight" class="change-border" id="border-top-right"> 
        </div>
        <div id="input-bl">
             <input type="text" placeholder="BottomLeft" class="change-border" id="border-bottom-left">
        </div>
        <div id="input-br">
             <input type="text" placeholder="BottomRight" class="change-border" id="border-bottom-right"> 
        </div>
        <div id="border-radius-box">    
                <ul name="border-radius-results" id="border-radius-output" size="10">
                </ul>
        </div>
    </div>
        
    <script src="./scripts.js">
    </script>
</body>
</html>
